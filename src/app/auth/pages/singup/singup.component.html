<form class="login100-form"
    autocomplete="off"
    [formGroup]="registerForm"
    (ngSubmit)="register()"
    >

  <span class="login100-form-title p-b-49">
      Singup
  </span>

  <div class="wrap-input100 m-b-23">
      <span class="label-input100">Name</span>
      <input class="input100"
             type="text"
             formControlName="name"
             name="email"
             placeholder="Send your name">
      <span class="focus-input100"></span>
  </div>
  <div class="wrap-input100 m-b-23">
      <span class="label-input100">Lastname</span>
      <input class="input100"
             type="text"
             formControlName="lastname"
             name="email"
             placeholder="Send your lastname">
      <span class="focus-input100"></span>
  </div>
  <div class="wrap-input100 m-b-23">
      <span class="label-input100">Email</span>
      <input class="input100"
             type="email"
             formControlName="email"
             name="email"
             placeholder="Send your email">
      <span class="focus-input100"></span>
  </div>
  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Document Type</span>
    <input class="input100"
           type="text"
           formControlName="documentType"
           name="documentType"
           placeholder="Choose your document type">
    <span class="focus-input100"></span>
  </div>
  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Document Number</span>
    <input class="input100"
           type="text"
           formControlName="documentNumber"
           name="documentType"
           placeholder="Send your document number">
    <span class="focus-input100"></span>
  </div>
  <div class="wrap-input100">
      <span class="label-input100">Password</span>
      <input class="input100"
             type="password"
             formControlName="password"
             name="password"
             placeholder="Put your password">
      <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
      <div class="wrap-login100-form-btn">
          <div class="login100-form-bgbtn"></div>
          <button class="login100-form-btn" [disabled]="registerForm.invalid">
              Register
          </button>
      </div>
  </div>

  <div class="flex-col-c p-t-60">
      <span class="txt1 p-b-17">
          Â¿Do you have a account?
      </span>

      <a routerLink="/auth" class="txt2">
          Singin here
      </a>
  </div>
</form>
