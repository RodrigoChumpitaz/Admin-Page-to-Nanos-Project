<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="text-center">Editar la carta</mat-card-title>
    </mat-card-header>
    <input #cartImage (change)="captar()" class="form-control" type="file" name="cartImage" style="margin: 40px;">
    <div *ngIf="previsualizacion">
        <img class="img" [src]="previsualizacion">
    </div>
    <br>
    <mat-card-content>
        <form ngNoForm class="example-form" [formGroup]="formularioEdit" style="margin: 10px;">
          <mat-grid-list cols="2" rowHeight="80px">
            <input type="hidden" name="_id" formControlName="_id">
            <mat-grid-tile>
              <mat-form-field class="example-full-width">
                <mat-label>Plato</mat-label>
                <input type="text" formControlName="name" matInput  name="name">
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field class="example-full-width">
                <mat-label>Description</mat-label>
                <input type="text" matInput formControlName="description"  name="description">
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field class="example-full-width">
                <mat-label>Precio</mat-label>
                <input type="number" formControlName="price" matInput  name="price">
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
            <mat-form-field appearance="fill">
                <mat-label>Categoria</mat-label>
                <mat-select matInput name="category" [(ngModel)]="selectedOption" [formControl]="control" formControlName="category" matAutocompleteOrigin placeholder="Seleccionar Categoria">
                  <mat-option  *ngFor="let categoria of categoriaList" [value]="categoria.description">{{categoria.description}}</mat-option>
                </mat-select>
                <mat-autocomplete #auto="matAutocomplete">
                  <mat-option *ngFor="let categoria of categoriaList" [value]="categoria.description">{{categoria.description}}</mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </mat-grid-tile>
          </mat-grid-list>
        </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="modificar()">Guardar</button>
      <button mat-raised-button mat-dialog-close color="warn">Volver</button>
    </mat-card-actions>
  </mat-card>
