<div class="container" style="padding-top:25%;" *ngIf="progress==0">
    <p class="h1 text-center">Cargando</p>
    <mat-progress-spinner style="margin:0 auto;" mode="indeterminate"></mat-progress-spinner>
  </div>
  <br>
  <div *ngIf="progress==100">
    <button style="margin-left: 3rem;" mat-raised-button color="primary" (click)="dialogoNuevoLocal()">Nuevo</button>
    <br>
    <br>
    <mat-form-field class="filter">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column -->
  
      <!-- Name Column -->

      

      <ng-container matColumnDef="distrito">
        <th mat-header-cell *matHeaderCellDef> Distrito </th>
        <td mat-cell *matCellDef="let element"> {{element.distrito.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Direccion </th>
        <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
      </ng-container>
  
      
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
        <td mat-cell *matCellDef="let element">
          <button  mat-icon-button color="primary" (click)="dialogoEditarLocal(element)">
            <mat-icon>edit</mat-icon>
          </button>
          
          <button  mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    

  </div>
