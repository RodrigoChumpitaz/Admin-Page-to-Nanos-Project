
<h1 mat-dialog-title>{{tituloAccion}}Usuario</h1>
<div mat-dialog-content>
    <form [formGroup]="formUsuario">
        <mat-grid-list cols="2" rowHeight="80px">
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                  <mat-label>Name</mat-label>
                  <input matInput formControlName="name" autocomplete="off">
                </mat-form-field>
              </mat-grid-tile>
              <mat-grid-tile>
                <mat-form-field appearance="outline">
                  <mat-label>lastname</mat-label>
                  <input matInput formControlName="lastname">
                </mat-form-field>
              </mat-grid-tile>
              <mat-grid-tile>
                <mat-form-field appearance="outline">
                  <mat-label>email</mat-label>
                  <input matInput formControlName="email">
                </mat-form-field>
              </mat-grid-tile>
              <mat-grid-tile>
                <mat-form-field>
                  <mat-select matInput placeholder="Seleccionar Documento" formControlName="documentType"  name="documentType">
                    <mat-option *ngFor="let document of documents" [value]="document.type">{{document.type}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </mat-grid-tile>
              <mat-grid-tile>
                <mat-form-field appearance="outline">
                  <mat-label>DocumentNumber</mat-label>
                  <input matInput formControlName="documentNumber">
                </mat-form-field>
              </mat-grid-tile>
              <mat-grid-tile>
                <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" formControlName="password">
                </mat-form-field>
              </mat-grid-tile>
              <mat-grid-tile>
                <mat-form-field>
                  <mat-select matInput placeholder="Seleccionar Roles" formControlName="roles"  name="roles">
                    <mat-option *ngFor="let rol of roles" [value]="rol.rol">{{rol.rol}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </mat-grid-tile>
        </mat-grid-list>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="warn">Volver</button>
    <button mat-raised-button  color="primary" (click)="addEditUsuario()" [disabled]="formUsuario.invalid">{{botonAccion}}</button>
</div>
